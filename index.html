<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="/search 1.png"></button>
        </div>
        <div class="error">
            <p>You entered invalid city name</p>
        </div>
        <div class="weather">
            <img src="/rainy.jpg" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Lahore</h2>
            <div class="details">
                <div class="col">
                    <img src="/humidity 1.jfif" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/wind.png" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Win-speed</p>
                    </div>
                </div>
            </div>

        </div>
        <footer class="designedBy"><b>This app is built by Rashid Rafi</b></footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
